services:
  backend:
    build: ../backend
    environment:
      - API_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
  frontend:
    build: ../frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    depends_on:
      - backend
